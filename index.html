<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kiki the Tooth Fairy Tracker</title>
  <meta name="description" content="Track Kiki the Tooth Fairy as she travels to your home in 6 magical stages, with personalized videos, selfies, and messages.">
  <link rel="preload" href="/MDNichromeTest-Black.otf" as="font" type="font/otf" crossorigin>
  <link rel="preload" href="/MDNichromeTest-BlackOblique.otf" as="font" type="font/otf" crossorigin>
  <style>
    /* Critical CSS - prevents black flash on mobile */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #050505;
      color: #e5e5e5;
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
    }
    #root {
      min-height: 100vh;
      background-color: #050505;
    }
    /* Loading splash styles */
    .loading-splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #050505;
    }
    .loading-logo {
      width: 120px;
      height: 120px;
      animation: pulse-glow 2s ease-in-out infinite;
    }
    .loading-text {
      margin-top: 24px;
      font-size: 14px;
      color: #22d3ee;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: fade-pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse-glow {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    @keyframes fade-pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    @font-face {
      font-family: 'MDNIchrome Ultra';
      src: url('/MDNichromeTest-Black.otf') format('opentype');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'MDNIchrome Oblique';
      src: url('/MDNichromeTest-BlackOblique.otf') format('opentype');
      font-weight: 900;
      font-style: italic;
      font-display: swap;
    }
  </style>
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "clsx": "https://esm.sh/clsx",
    "tailwind-merge": "https://esm.sh/tailwind-merge"
  }
}
</script>
</head>

<body>
  <div id="root">
    <div class="loading-splash">
      <img src="/kiki-logo.png" alt="Kiki" class="loading-logo" />
      <p class="loading-text">Loading Magic...</p>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
